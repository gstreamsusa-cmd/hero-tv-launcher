- name: Nuke Gradle cache
  run: |
    rm -rf ~/.gradle
    rm -rf .gradle

- name: Show all AndroidManifest files
  run: |
    find . -name AndroidManifest.xml

name: Build APK (Debug)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Gradle (no wrapper)
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.2

      - name: Clean
        run: gradle clean

      - name: Manifest merge (debug)
        run: gradle :app:processDebugMainManifest --info --stacktrace

      - name: Build Debug APK
        run: gradle assembleDebug

      - name: Upload manifest merge outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: manifest-merge
          path: |
            app/build/intermediates/merged_manifests/**/AndroidManifest.xml
            app/build/intermediates/merged_manifests/**/manifest-merger-report.txt
            app/build/intermediates/manifest_merge_blame_file/**/*
