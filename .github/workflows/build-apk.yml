name: Build APK (No Gradle Wrapper)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # Uses a fixed Gradle version WITHOUT requiring gradlew in the repo
      - name: Set up Gradle (no wrapper)
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: "8.2"

      # Build the debug APK (most reliable without signing config)
      - name: Build Debug APK
        run: gradle :app:assembleDebug --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: HERO-TV-Launcher-APK
          path: app/build/outputs/apk/debug/*.apk
