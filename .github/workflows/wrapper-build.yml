name: Wrapper + Build APK

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Download Gradle 8.2.1
        run: |
          curl -L -o gradle.zip https://services.gradle.org/distributions/gradle-8.2.1-bin.zip
          unzip -q gradle.zip
          echo "$PWD/gradle-8.2.1/bin" >> $GITHUB_PATH

      # 1) Generate Gradle wrapper files inside your repo
      - name: Generate Gradle Wrapper
        run: |
          gradle wrapper --gradle-version 8.2.1

      - name: Make gradlew executable
        run: chmod +x gradlew

      # 2) Build APK using the wrapper we just generated
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # 3) Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: HERO-TV-Launcher-APK
          path: app/build/outputs/apk/debug/app-debug.apk

      # 4) Upload wrapper “package” so you can download & re-upload to repo
      - name: Upload Gradle Wrapper Files
        uses: actions/upload-artifact@v4
        with:
          name: GRADLE-WRAPPER-FILES
          path: |
            gradlew
            gradlew.bat
            gradle/wrapper/gradle-wrapper.properties
            gradle/wrapper/gradle-wrapper.jar
